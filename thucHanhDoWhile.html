<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thucHanhDoWhile</title>
</head>
<body>
</body>
</html>

<script>
    let x=null;
    do{
        x = prompt("input number from 1-10")
        if(x<1 || x >10){
            break
        }
        alert("Số bạn vừa nhập là " + x);
    }while(x >= 1 && x <= 10)
    alert("Số bạn vừa nhập số nhỏ hơn 1 hoặc lớn hơn 10")



</script>
